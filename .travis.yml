dist: trusty
sudo: false
language: cpp
compiler: g++
install: export CXX="g++-6"
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-6

script:
  - mkdir tmp
  - cd tmp
  - cmake .. -DCMAKE_BUILD_TYPE=Release
  - make
  - ../build/exe/ExaTests
  - cmake .. -DCMAKE_BUILD_TYPE=Debug
  - make
  - ../build/exe/ExaTests
